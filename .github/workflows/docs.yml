name: Docs

on:
    push:
        branches: [main, dev]
        tags: ["v*"]
    workflow_dispatch: {}

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Determine docs destination
              id: docs_dest
              run: |
                  set -euo pipefail
                  ref_type="${GITHUB_REF_TYPE}"
                  ref_name="${GITHUB_REF_NAME}"
                  if [ "${ref_type}" = "tag" ]; then
                      dest="${ref_name}"
                      case "${dest}" in
                          v*) ;;
                          *) dest="v${dest}" ;;
                      esac
                  elif [ "${ref_name}" = "dev" ]; then
                      dest="dev"
                  else
                      dest="main"
                  fi
                  echo "DOCS_DEST=${dest}" >> "${GITHUB_ENV}"
                  echo "dest=${dest}" >> "${GITHUB_OUTPUT}"
            - name: Checkout existing Pages content
              uses: actions/checkout@v4
              continue-on-error: true
              with:
                  ref: gh-pages
                  path: .gh-pages
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - uses: dtolnay/rust-toolchain@stable
            - uses: astral-sh/setup-uv@v2
            - name: Init crate-type revert flag
              run: echo "REVERT_CDYLIB=0" >> "$GITHUB_ENV"
            - name: Enable cdylib crate type
              run: |
                  if grep -Fq 'crate-type = ["rlib"]' Cargo.toml; then
                      sed -i 's/crate-type = \["rlib"\]/crate-type = ["rlib", "cdylib"]/g' Cargo.toml
                      echo "REVERT_CDYLIB=1" >> "$GITHUB_ENV"
                  fi
            - name: Create docs venv
              run: |
                  if [ ! -d .venv/docs ]; then
                      uv venv .venv/docs
                  fi
            - name: Install tools
              run: |
                  source .venv/docs/bin/activate
                  uv pip install --upgrade maturin pdoc pyo3-stubgen
            - name: Build extension
              run: |
                  source .venv/docs/bin/activate
                  maturin develop --release
            - name: Generate stubs
              run: |
                  source .venv/docs/bin/activate
                  pyo3-stubgen bedder stubs
            - name: Generate HTML docs
              run: |
                  source .venv/docs/bin/activate
                  pdoc bedder --output-dir docs || pdoc stubs/bedder/__init__.pyi --output-dir docs
            - name: Prepare versioned docs site
              run: |
                  set -euo pipefail
                  mkdir -p site
                  if [ -d .gh-pages ]; then
                      rsync -a --delete --exclude '.git' .gh-pages/ site/
                  fi
                  rm -rf "site/${DOCS_DEST}"
                  mkdir -p "site/${DOCS_DEST}"
                  rsync -a docs/ "site/${DOCS_DEST}/"
                  mapfile -t versions < <(find site -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort -r)
                  cat > site/index.html <<'EOF'
                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                      <meta charset="UTF-8" />
                      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                      <title>bedder documentation</title>
                  </head>
                  <body>
                      <main>
                          <h1>bedder documentation</h1>
                          <ul>
                  EOF
                  for version in "${versions[@]}"; do
                      printf '            <li><a href="%s/">%s</a></li>\n' "${version}" "${version}" >> site/index.html
                  done
                  cat >> site/index.html <<'EOF'
                      </ul>
                  </main>
                  </body>
                  </html>
                  EOF
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: site
            - name: Restore crate-type
              if: always() && env.REVERT_CDYLIB == '1'
              run: sed -i 's/crate-type = \["rlib", "cdylib"\]/crate-type = ["rlib"]/g' Cargo.toml

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
